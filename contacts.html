<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./assets/templates/header.style.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/contacts.css" />
    <script src="./script.js" defer></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/contactsHtmlTemplate.js"></script>
    <script src="./js/contacts.js" defer></script>
</head>

<body onload="includeHTML(); initContacts()">
    <header id="main-header" w3-include-html="assets/templates/header.html"></header>
    <div class="wraper">
        <div class="contacts-container">
            <div class="contacts-conllection">
                <div class="contatcs-btn-bg">
                    <div class="btn-container">
                        <button class="add-contacts-btn">
                            Add new Contact
                            <img src="./assets/img/icons/person_add.png" alt="" srcset="" />
                        </button>
                    </div>
                </div>
                <div class="contacts-content" id="contact-list">
                </div>
            </div>
        </div>
        <div class="single-content-container">
            <div class="single-contact-headline">
                <h1>Contacts</h1>
                <div class="vertical-bar"></div>
                <span>Better with a Team</span>
            </div>
            <div class="single-contact-data-container" id="single-contact-data-container">
            </div>
        </div>
        <div class="edit-card">
            <div class="edit-card-headline">
                <img src="./assets/img/icons/join-logo.png" alt="">
                <div class="edit-card-header">
                    Edit contact
                </div>
                <div class="small-underline"></div>
            </div>
            <div class="edit-card-form">
                <form onsubmit="addNewContactToContactlist()">
                    <input type="text" placeholder="Name" id="name">
                    <input type="email" placeholder="E-Mail" id="email">
                    <input type="number" placeholder="Phone" id="phone">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
