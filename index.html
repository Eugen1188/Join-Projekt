<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="animation-main-cont">
        <img src="assets/img/join_logo_start.png" alt="">
    </div>


    <div class="login-main-cont">

        <div class="login-top-cont">
            <img src="assets/img/join_logo_start.png" alt="">
            <div class="signup-cont">
                <span>Not a Join user?</span>
                <div class="signup-button">Sign up</div>
            </div>
        </div>




        <div class="login-cont">

            <div class="login-headline">
                <span>Log in</span>
                <div class="line"></div>
            </div>


            <div class="form-cont">
                <form action="summary.html">
                    <input class="loginemail" type="email" name="email" id="email" placeholder="Email">
                    <input class="loginpassword" type="password" name="" id="password" placeholder="Password">

                    <div class="checkbox-cont">

                        <input class="logincheckbox" type="checkbox"> <span>Remember me</span>
                        
                    </div>
                    
                </form>

                
            </div>

            <div class="login-buttons-cont">
                <div class="loginbutton">Log in</div>
                <div class="loginguestbutton">Guest Log in</div>
            </div>

        </div>


        <div class="login-rights-cont">

        </div>

    </div>

</body>

</html>
