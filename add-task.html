<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="assets/templates/header.style.css" />
    <link rel="stylesheet" href="styles/add-task.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./script.js"></script>

    <script src="./js/addTask.js"></script>
  </head>
  <body onload="includeHTML(); initContacts();testfunc()">
    <header
      id="main-header"
      w3-include-html="assets/templates/header.html"
    ></header>
    <div class="add-task-container">
      <div class="task-headline">
        <h1>Add Task</h1>
      </div>
      <form class="add-task-form" id="form" onsubmit="return false;">
        <div class="addtask-side-left">
          <div class="input-container">
            <label>Title</label>
            <input required id="title" type="text" />
          </div>
          <div class="input-container">
            <label>Description</label>
            <textarea
              required
              name="Description"
              id="taskDescription"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div
            onclick="showContacts()"
            class="input-container assigned-to-container"
          >
            <div class="arrow">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <mask
                  id="mask0_135766_812"
                  style="mask-type: alpha"
                  maskUnits="userSpaceOnUse"
                  x="0"
                  y="0"
                  width="24"
                  height="24"
                >
                  <rect width="24" height="24" fill="#D9D9D9" />
                </mask>
                <g mask="url(#mask0_135766_812)">
                  <path
                    d="M11.3 14.3L8.69998 11.7C8.38331 11.3833 8.31248 11.0208 8.48748 10.6125C8.66248 10.2042 8.97498 10 9.42498 10H14.575C15.025 10 15.3375 10.2042 15.5125 10.6125C15.6875 11.0208 15.6166 11.3833 15.3 11.7L12.7 14.3C12.6 14.4 12.4916 14.475 12.375 14.525C12.2583 14.575 12.1333 14.6 12 14.6C11.8666 14.6 11.7416 14.575 11.625 14.525C11.5083 14.475 11.4 14.4 11.3 14.3Z"
                    fill="#2A3647"
                  />
                </g>
              </svg>
            </div>
          </div>
          <div id="contact-values" class="d-none"></div>
        </div>
        <div class="divider"></div>
        <div class="addtask-side-right">
          <div class="input-container">
            <label>Due Date</label>
            <input id="date" type="date" required />
          </div>
          <div class="input-container">
            <span>Prio</span>
            <div id="prio">
              <input type="radio" id="urgent" name="priority" value="urgent" />
              <label for="urgent" class="radio-button">Urgent</label>
              <input type="radio" id="medium" name="priority" value="medium" />
              <label for="medium" class="radio-button">Medium</label>
              <input type="radio" id="low" name="priority" value="low" />
              <label for="low" class="radio-button">Low</label>
            </div>
          </div>
          <div class="input-container">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="Technical Task">Technical Task</option>
              <option value="User Story">User Story</option>
            </select>
          </div>
          <div class="input-container">
            <label>Subtask</label>
            <div class="add-subtask">
              <input required id="subtask" type="text" onkeyup="getInput()" />
              <div class="svg-container">
                <svg
                  width="25"
                  height="24"
                  viewBox="0 0 25 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  onclick="pushSubtask()"
                >
                  <mask
                    id="mask0_136369_4669"
                    style="mask-type: alpha"
                    maskUnits="userSpaceOnUse"
                    x="0"
                    y="0"
                    width="25"
                    height="24"
                  >
                    <rect x="0.248535" width="24" height="24" fill="#D9D9D9" />
                  </mask>
                  <g mask="url(#mask0_136369_4669)">
                    <path
                      d="M11.2485 13H6.24854C5.9652 13 5.7277 12.9042 5.53604 12.7125C5.34437 12.5208 5.24854 12.2833 5.24854 12C5.24854 11.7167 5.34437 11.4792 5.53604 11.2875C5.7277 11.0958 5.9652 11 6.24854 11H11.2485V6C11.2485 5.71667 11.3444 5.47917 11.536 5.2875C11.7277 5.09583 11.9652 5 12.2485 5C12.5319 5 12.7694 5.09583 12.961 5.2875C13.1527 5.47917 13.2485 5.71667 13.2485 6V11H18.2485C18.5319 11 18.7694 11.0958 18.961 11.2875C19.1527 11.4792 19.2485 11.7167 19.2485 12C19.2485 12.2833 19.1527 12.5208 18.961 12.7125C18.7694 12.9042 18.5319 13 18.2485 13H13.2485V18C13.2485 18.2833 13.1527 18.5208 12.961 18.7125C12.7694 18.9042 12.5319 19 12.2485 19C11.9652 19 11.7277 18.9042 11.536 18.7125C11.3444 18.5208 11.2485 18.2833 11.2485 18V13Z"
                      fill="#2A3647"
                    />
                  </g>
                </svg>
              </div>
            </div>
            <div>
              <ul id="showSubtasks"></ul>
            </div>
          </div>
          <div class="button-container">
            <button type="button">Clear</button>
            <button id="submitButton" type="submit" onclick="addTask() ">
              Create Task
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
