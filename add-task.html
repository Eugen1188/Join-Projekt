  <body onload="includeHTML(); initContacts(); testfunc()">
    <header
      id="main-header"
      w3-include-html="assets/templates/header.html"
    ></header>
    <div class="task-headline">
      <h1>Add Task</h1>
    </div>

      class="add-task-form"
      id="form"
      onsubmit="validateForm();return false"

      <div class="addtask-side-left">
        <div class="input-container">
          <label>Title <span class="required-icon">*</span></label>
          <input required id="title" type="text" />
        </div>
        <div class="input-container">
          <label>Description</label>
          <textarea
            required
            name="Description"
            id="taskDescription"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="input-container-contacts">
          <label>Assigned to</label>
          <input
            id="contactAssignInput"
            onclick="showContacts()"
            onkeyup="filterContacts()"
            type="text"
          />

          <svg
            id="arrowContactInput"
            class="arrow"
            onclick="showContacts()"

            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

      </div>
      <div class="divider"></div>

          <label for="category"
            >Category <span class="required-icon">*</span></label
          >
          <select id="category" name="category">
            <option value="" disabled selected>Select a task category</option>
            <option value="Technical Task">Technical Task</option>
            <option value="User Story">User Story</option>
          </select>
        </div>
        <div class="input-container">
          <label>Subtask</label>
          <div class="add-subtask">
            <input id="subtask" type="text" onkeyup="getInput()" />
            <div class="svg-container">
              <svg
