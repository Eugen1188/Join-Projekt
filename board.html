<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="assets/templates/header.style.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/board.css">
    <script src="script.js"></script>
    <script src="./scripts/board.js"></script>
</head>
<body onload="includeHTML()">

    <header id="main-header" w3-include-html="assets/templates/header.html"></header>
    <div class="board-top">
        <div class="board-top-content">
            <div class="board-top-cont-left">
                <h2>Board</h2>
            </div>
            <div class="board-top-cont-right">
                <div class="board-search-form">
                    <form>
                        <input type="text" id="board-search-task" placeholder="Find Task" autocomplete="off">
                        <img src="./assets/img/search.png" alt="search-button">
                    </form>
                </div>
                <div class="board-add-button">
                    <div>
                        <span>Add Task</span>
                    </div>
                    <div>
                        <img src="./assets/img/add.png" alt="add">
                    </div>
                </div>
            </div>
        </div>
        <div class="board-title">
            <div class="board-title-content">
                <div>
                    <span>To do</span>
                </div>
                <div>
                    <img src="./assets/img/plusbutton.png" alt="add">
                </div>
            </div>
            <div class="board-title-content">
                <div>
                    <span>In Progress</span>
                </div>
                <div>
                    <img src="./assets/img/plusbutton.png" alt="add">
                </div>
            </div>
            <div class="board-title-content">
                <div>
                    <span>Await feedback</span>
                </div>
                <div>
                    <img src="./assets/img/plusbutton.png" alt="add">
                </div>
            </div>
            <div class="board-title-content">
                <div>
                    <span>Done</span>
                </div>
            </div>
        </div>
        

    </div>
</body>

</html>
